version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: budie-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: budie
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - budie-network

  redis:
    image: redis:7-alpine
    container_name: budie-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - budie-network

volumes:
  mongodb_data:
  redis_data:

networks:
  budie-network:
    driver: bridge